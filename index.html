<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="深海寻宝 - 经典抓取类H5游戏">
    <meta name="keywords" content="深海寻宝,H5游戏,抓取游戏,黄金矿工">
    <title>深海寻宝 - Deep Sea Treasure Hunt</title>
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 游戏加载界面 -->
    <div id="loading-screen" class="screen">
        <div class="loading-content">
            <h1>深海寻宝</h1>
            <div class="loading-bar">
                <div class="loading-progress" id="loading-progress"></div>
            </div>
            <p id="loading-text">加载中...</p>
        </div>
    </div>

    <!-- 主菜单界面 -->
    <div id="main-menu" class="screen hidden">
        <div class="menu-content">
            <h1>深海寻宝</h1>
            <div class="menu-buttons">
                <button id="start-game-btn" class="btn btn-primary">开始游戏</button>
                <button id="level-select-btn" class="btn btn-secondary">选择关卡</button>
                <button id="achievements-btn" class="btn btn-secondary">成就</button>
                <button id="settings-btn" class="btn btn-secondary">设置</button>
            </div>
            <div class="stats">
                <p>最高分: <span id="high-score">0</span></p>
                <p>累计分数: <span id="total-score">0</span></p>
                <p>已完成关卡: <span id="completed-levels">0</span></p>
            </div>
        </div>
    </div>

    <!-- 关卡选择界面 -->
    <div id="level-select" class="screen hidden">
        <div class="level-select-content">
            <h2>选择关卡</h2>
            <div id="level-grid" class="level-grid"></div>
            <button id="back-to-menu-btn" class="btn btn-back">返回主菜单</button>
        </div>
    </div>

    <!-- 游戏界面 -->
    <div id="game-screen" class="screen hidden">
        <!-- 游戏UI -->
        <div class="game-ui">
            <div class="ui-top">
                <div class="score-display">
                    <span>分数: <span id="current-score">0</span></span>
                    <span>目标: <span id="target-score">1000</span></span>
                </div>
                <div class="time-display">
                    <span>时间: <span id="remaining-time">120</span>s</span>
                </div>
                <div class="level-display">
                    <span>关卡: <span id="current-level">1</span></span>
                </div>
            </div>
            <div class="ui-bottom">
                <button id="pause-btn" class="btn btn-small">暂停</button>
                <button id="quit-btn" class="btn btn-small">退出</button>
            </div>
        </div>

        <!-- 游戏Canvas -->
        <canvas id="game-canvas" width="800" height="600" style="display: block; margin: 0 auto;"></canvas>

        <!-- 游戏操作提示 -->
        <div class="game-hint">
            <p id="game-hint-text">点击屏幕发射钩子</p>
        </div>
    </div>

    <!-- 暂停界面 -->
    <div id="pause-screen" class="screen overlay hidden">
        <div class="pause-content">
            <h2>游戏暂停</h2>
            <div class="pause-buttons">
                <button id="resume-btn" class="btn btn-primary">继续</button>
                <button id="restart-btn" class="btn btn-secondary">重新开始</button>
                <button id="quit-to-menu-btn" class="btn btn-secondary">返回菜单</button>
            </div>
        </div>
    </div>

    <!-- 游戏结束界面 -->
    <div id="game-over-screen" class="screen overlay hidden">
        <div class="game-over-content">
            <h2 id="game-over-title">关卡完成!</h2>
            <div class="result-stats">
                <p>本关得分: <span id="final-score">0</span></p>
                <p>累计分数: <span id="final-total-score">0</span></p>
                <p>目标: <span id="final-target">1000</span></p>
                <p>剩余时间: <span id="final-time">0</span>s</p>
                <div id="star-rating" class="star-rating"></div>
            </div>
            <div class="game-over-buttons">
                <button id="next-level-btn" class="btn btn-primary hidden">下一关</button>
                <button id="retry-btn" class="btn btn-secondary">重试</button>
                <button id="back-menu-btn" class="btn btn-secondary">主菜单</button>
            </div>
        </div>
    </div>

    <!-- 成就界面 -->
    <div id="achievements-screen" class="screen hidden">
        <div class="achievements-content">
            <h2>成就</h2>
            <div id="achievements-list" class="achievements-list"></div>
            <button id="back-from-achievements-btn" class="btn btn-back">返回</button>
        </div>
    </div>

    <!-- 设置界面 -->
    <div id="settings-screen" class="screen hidden">
        <div class="settings-content">
            <h2>设置</h2>
            <div class="setting-item">
                <label for="music-volume">音乐音量:</label>
                <input type="range" id="music-volume" min="0" max="100" value="50">
                <span id="music-volume-value">50</span>%
            </div>
            <div class="setting-item">
                <label for="sfx-volume">音效音量:</label>
                <input type="range" id="sfx-volume" min="0" max="100" value="70">
                <span id="sfx-volume-value">70</span>%
            </div>
            <div class="setting-item">
                <label for="graphics-quality">画质:</label>
                <select id="graphics-quality">
                    <option value="low">低</option>
                    <option value="medium" selected>中</option>
                    <option value="high">高</option>
                </select>
            </div>
            <button id="back-from-settings-btn" class="btn btn-back">返回</button>
        </div>
    </div>

    <!-- JavaScript文件 -->
    <script src="config/gameConfig.js"></script>
    <script src="src/js/utils.js"></script>
    <script src="src/js/storage.js"></script>
    <script src="src/js/audio.js"></script>
    <script src="src/js/items.js"></script>
    <script src="src/js/hook.js"></script>
    <script src="src/js/bear.js"></script>
    <script src="src/js/level.js"></script>
    <script src="src/js/game.js"></script>
    <script src="src/js/ui.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
